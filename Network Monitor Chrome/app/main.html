<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.4/raphael-min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/justgage/1.2.9/justgage.min.js"></script> -->
    <script type="text/javascript" src="raphael.min.js"></script>
    <script type="text/javascript" src="justgage.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src='./main.js'></script>
    
    <title>Network Monitor</title>
  </head>

  <body>
    <h3 style="text-align:center;font-family: Verdana, Geneva, Tahoma, sans-serif;">Network Monitor</h3>
    <div style ="float: left;font-family: sans-serif;font-size: 14px;">Download : 
      <b id='down'></b> 
        <b id ="speedDown"></b>
    </div>

    <div style ="float: right;font-family: sans-serif;font-size: 14px;">Upload : 
      <b id='up'></b> 
        <b id ="speedUp"></b>
    </div>

    <br>
    <br>
    

    <div>
      <gauge-component></gauge-component>
      <script src="gauge-component/gauge-component.js"></script>
    </div>
    
      <div class="accordion" id="accordionExample" aria-multiselectable="true">
        <div class="card" style="width: 100%;">
          <a class="text-decoration-none"  href="#collapseOne" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
            <div class="card-header" id="headingOne">
              <h2 class ="sb 0">
                 Speed Graph
              </h2>
            </div>
          </a>

          <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
            <div class="card-body">
              <chart-component id="myChart"></chart-component>
              <script src="chart-component/chart-component.js"></script>
            </div>
          </div>
        </div>


          <div class="card" style="width: 100%;">
            <a class="text-decoration-none" href="#collapseTable" data-toggle="collapse" data-target="#collapseTable" aria-expanded="true" aria-controls="collapseTable">
              <div class="card-header" id="headingOne">
                <h2 class ="sb 0">
                    Network Activity Table
                </h2>
              </div>
            </a>
    
            <div id="collapseTable" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
              <div class="card-body">
                <div class="container">
                  <table-component></table-component>
                  <script src="./table-component/table-component.js"></script>
                  <script src='./netstat.js'></script>
              </div>
            </div>
          </div>
      </div>

    <style>
    body::-webkit-scrollbar{
      width: 5px;
    }

    body::-webkit-scrollbar-thumb {
                  
      background: white; 
      background-color: gray; 
    /* width of the entire scrollbar */
    }
    </style>
    
  </body>
</html>
