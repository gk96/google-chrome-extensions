<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src='./main.js'></script>
    <script src='./netstat.js'></script>
    <title>Network Monitor</title>
  </head>
  <body>
    <h3 style="text-align:center">Network Monitor</h3>
    <div style ="float: left;font-size: 14px;">Download : 
      <b id='down'></b> 
        <b id ="speedDown">Kbps</b>
    </div>

    <div style ="float: right;font-size: 14px;">Upload : 
      <b id='up'></b> 
        <b id ="speedUp">Kbps</b>
    </div>

    <br>
    <br>
    <div class="container">
      <canvas id="myChart" style="height: 10%;"></canvas>
    </div>

    <div class="container">
      <table id = "networkActivity" border ="1" style="width: 100%;">
        <thead>
          <th>Process Id</th>
          <th>Program Name</th>
          <th>Local Address</th>
          <th>Remote Address</th>
          <th>Protocol</th>
          <th>Status</th>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </body>
</html>
