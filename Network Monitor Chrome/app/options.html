<!DOCTYPE html>
<html>
<head>
    <script src="./options.js"></script>
    <title>Network Monitor Settings</title>
</head>
<body>
<h3 style ="text-align: center;">Settings</h3>
<div id ="option1" style= "margin: 20px 0;display: block;">
    <b style = "font-size: 14px;">Extension Window Structure</b> &nbsp;&nbsp;
    <label style = "font-size: 12px;"> PopOut </label>
    <input type="radio" id ="pop" name ="choice" value = "0">
 
    <label style = "font-size: 12px;"> Docked to Tab </label>
    <input type="radio" id ="nopop" name ="choice" value = "1">
</div>
<div id ="option2" style= "margin: 20px 0;display: block;">
    <b style = "font-size: 14px;">Network Speed Unit</b> &nbsp;&nbsp;
    <label style = "font-size: 12px;"> Kbps </label>
    <input type="radio" id ="kb" name ="speedChoice" value = "0">
 
    <label style = "font-size: 12px;"> Mbps </label>
    <input type="radio" id ="mb" name ="speedChoice" value = "1">
</div>

</body>
</html>
